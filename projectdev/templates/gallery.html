{% extends 'base1.html' %}
{% load staticfiles %}
<html>
<head>
    <title>Gallery Page</title>
</head>
<body>
{% block content %}
    <style>
    .container img{
        filter: grayscale(100%);
        transition: 1.1s;
    }
    .container img:hover{
        filter: grayscale(0%);
        transform: scale(1.1);
    }
    </style>
    <div class="container">
    <div class="row">
        <div class="col-sm-4">
            <a href="{% static 'images/my7.jpg' %}" data-lightbox="container"><img src="{% static 'images/my7.jpg' %}" style="width: 100%; height: 50%"></a>
        </div>
        <div class="col-sm-4">
            <a href="{% static 'images/my8.jpg' %}" data-lightbox="container"><img src="{% static 'images/my8.jpg' %}" style="width: 100%; height: 50%"></a>
        </div>
        <div class="col-sm-4">
           <a href="{% static 'images/my6.jpg' %}" data-lightbox="container"> <img src="{% static 'images/my6.jpg' %}" style="width: 100%; height: 50%"></a>
        </div>
    </div>
    </div>
{% endblock %}
</body>
</html>
